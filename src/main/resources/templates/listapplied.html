<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4">
<div th:replace="base :: BARheader"></div>
<body class="about-us">

<div th:replace="base :: BARnav">
</div>


<div class="wrapper">
    <div class="main">
        <div class="section section-nude">
            <div class="container">
                <h3 class="title-uppercase" th:inline="text">List of Applicants for [[${program.programName}]]</h3>

                <ul th:each="applicant :${appliedList}">
                    <div th:if="!(${#lists.contains(program.approvedStudents,applicant)})" >
                    <li th:text="${applicant.getUserEmail()}"></li>

                    <a th:href="@{/approvestudent/{id1}/{id2} (id1 = ${applicant.id},id2 = ${program.id})}">approve</a>
                    </div>

                </ul>
            </div></div></div>
</div>



</body>

<div th:replace="base :: BARfooter"></div>
</html>
